<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main</title>
  <link rel="stylesheet" href="./style.css" type="text/css" />
  <link rel="stylesheet" href="../../theme/global.css" type="text/css" />
  <script src='./script.js' async></script>
  <script src='../../theme/translater.js' defer></script>
</head>

<body>

  <div class="top_line_box">
    <input type="text" class="url_box" value="loading..." readonly />
    <a href='../Profile/index.html'>
      <div class="userCircle">
        <img class="profile_img" src="../../../public/images/user.svg" />
      </div>
    </a>
  </div>

  <section class="evalSection">
    <div class="statusContainer">
      <div class="box">
        <img src="../../../public/images/true.png" />
        <p class="score truth">0</p>
      </div>
      <div class="box">
        <img src="../../../public/images/false.png" />
        <p class="score lie">0</p>
      </div>
    </div>

    <div class="EvalButtonBox">
      <a href='../Check/index.html'>
        <button class="button trs" id="main-view"></button>
      </a>
      <a href='../Eval/index.html'>
        <button class="button trs" id="main-write"></button>
      </a>
    </div>
  </section>

  <div class="factCheckContainer">
    <div class="topLine">
      <img src='../../../public/images/pin.svg' />
      <h1 class="trs" id="main-factcheck"></h1>
    </div>
    <p class="trs" id="loading"></p>
    <div class="link_box">
      <a target="_blank" class="seeMore trs" id="main-detail"></a>
      <a target='_blank' href='https://factcheck.snu.ac.kr' class="trs" id="main-source"></a> 
    </div>
  </div>

  <div class="infoContainer">
    <div class="topLine">
      <h1 class="trs" id="main-releinfo"></h1>
      <button>
        <img src='../../../public/images/down.svg' />
      </button>
    </div>
    <div class="infoBox">
      <div class="title">
        <a target="_blank">
          <h2>loading...</h2>
        </a>
      </div>
      <div class="description">
        <p>loading...</p>
      </div>
    </div>
    <div class="seeMore">
      <a href='../Info/index.html' class="trs" id="main-seemore"></a>
    </div>
  </div>

</body>

</html>
