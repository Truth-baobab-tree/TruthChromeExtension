<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main</title>
  <link rel="stylesheet" href="./style.css" type="text/css" />
  <link rel="stylesheet" href="../../theme/global.css" type="text/css" />
  <script src='./script.js' async></script>
</head>

<body>
  <div class="top_line_box">
    <input type="text" class="url_box" value="loading..." readonly />
    <a href='../Profile/index.html'>
      <div class="userCircle">
        <img class="profile_img" src="../../../public/images/user.svg" />
      </div>
    </a>
  </div>


  <div class="statusbox">
    <div class="percent_all">
      <h1 class="percent">20%</h1>
      <p class="percent_text">신뢰할 수 없는<br />컨텐츠입니다.</p>
    </div>
    <div class="imgBox">
      <div>
        <img src="../../../public/images/true.png" class="img" />
        <p class="percent_num">20</p>
      </div>
      <div>
        <img src="../../../public/images/false.png" class="img" />
        <p class="percent_num">80</p>
      </div>
    </div>

  </div>
  <div class="Evaluation">
    <button class="read_evaluation">평가보기</button>
    <button class="write_evaluation">평가쓰기</button>
  </div>
  <div class="info">
    <h3>관련정보</h3>
  </div>
  <div class="info_title">
    <p>loading...</p>
  </div>
  <div class="info_content">
    <p>loading...</p>
  </div>
  <div class="infoBox">
    <a href='../Info/index.html'>
      <button class="info_plus">더보기</button>
    </a>
  </div>
</body>

</html>
