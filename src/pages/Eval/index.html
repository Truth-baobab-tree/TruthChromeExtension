<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eval</title>
  <link rel="stylesheet" href="./style.css" type="text/css" />
  <link rel="stylesheet" href="../../theme/global.css" type="text/css" />
  <script src='./script.js' async></script>
  <script src='../../theme/translater.js' defer></script>
</head>

<body>
  <div class="back">
    <a href='../Main/index.html'>←</a>
  </div>
  <div class="warning">
    <h1 class="text trs" id="eval-warn"></h1>
  </div>
  <div class="buttonContainer">
    <button class="button truth">
      <img src="../../../public/images/true.png" />
    </button>
    <h1 class="text true trs" id="eval-truth"></h1>
    <button class="button lie">
      <img src="../../../public/images/false.png" />
    </button>
    <h1 class="text false trs" id="eval-fake"></h1>
  </div>
  <div class="textareaBox">
    <textarea type="text" class="textbox" placeholder="평가에 대한 근거를 작성해보세요."></textarea>
  </div>
  <div class="button_loc">
    <button type="submit" class="button eval_submit trs" id="eval-submit"></button>
  </div>
</body>

</html>
