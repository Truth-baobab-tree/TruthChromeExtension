<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="./style.css" type="text/css" />
  <link rel="stylesheet" href="../../theme/global.css" type="text/css" />
  <script src='./script.js' async></script>
</head>

<body>
  <div class="header">
    <h1>TRUTH</h1>
  </div>
  <form class="loginForm" autocomplete="off">
    <div class="inputBoxContainer">
      <div class="inputBox idBox">
        <label><img src='../../../public/images/user.svg' /></label>
        <input type="text" name="name" value="" placeholder="ID" maxlength="15" minlength="5" />
      </div>
      <div class="inputBox pwBox">
        <label><img src='../../../public/images/password.svg' /></label>
        <input type="password" name="password" value="" placeholder="password" maxlength="100" minlength="10" />
      </div>
    </div>
    <div class="buttonBox">
      <button type="submit">Login</button>
    </div>
  </form>

  <a href='../Signup/index.html' class="goToSignup">You have not account?</a>
